{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="reader">
<head>
    <title>reader</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />

    <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>

<body ng-controller="bodyController">

    {% include 'navigation.html' %}

    {% if login %}

    <div class="container" id="content">
        <div class="row">
            <div class="col-sm-3">
                {% include 'login.html' %}
            </div>
        </div>
    </div>

    {% else %}

    <div class="container" id="content">
        <div class="row">
            <div class="col-sm-3" ng-class="{'hidden-xs': !sidebarVisible}">
                {% include 'sidebar.html' %}
            </div>
            <div class="col-sm-9" ng-class="{'hidden-xs': sidebarVisible}">
                {% include 'items.html' %}
            </div>
        </div>
    </div>

    {% include 'modals.html' %}

    <script type="text/javascript" src="{% static 'lib/jquery.min.js' %}" ></script>
    <script type="text/javascript" src="{% static 'lib/angular.min.js' %}" ></script>
    <script type="text/javascript" src="{% static 'lib/angular-sanitize.min.js' %}" ></script>
    <script type="text/javascript" src="{% static 'lib/ng-infinite-scroll.min.js' %}" ></script>
    <script type="text/javascript" src="{% static 'lib/angular-scroll.min.js' %}" ></script>
    <script type="text/javascript" src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}" ></script>
    <script type="text/javascript" src="{% static 'app.js' %}" ></script>

    {% endif %}
</body>
</html>
