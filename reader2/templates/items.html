
<!-- begin items -->

<div id="items">
    <h4>Items</h4>
    {% verbatim %}
    <div class="item" ng-repeat="(i,item) in items">
        <div class="head" ng-click="activateItem(i);">
            <h2>{{item.title}}</h2>
            <span class="meta">{{item.feed.name}}, {{item.date}}</span>
        </div>
        <div class="body" ng-show="activeItem == i">
            <p>
                <a href="{{item.feed.htmlUrl}}">{{item.feed.name}}</a>

                <span>{{item.author}}</span>

                <a href="{{item.url}}" target="blank" class="meta">visit page</a>
            </p>

            <div ng-bind-html="item.content"></div>
        </div>
    </div>
    {% endverbatim %}
</div>

<!-- end items -->
