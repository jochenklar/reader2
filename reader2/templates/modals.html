
<!-- begin modals -->

<div class="modal fade" id="feed-form-modal" tabindex="-1" role="dialog" aria-labelledby="input-feed-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="input-feed-label">Add a new feed</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group" ng-class="{'has-error': userForm.name.$invalid && !userForm.name.$pristine}">
                        <label for="input-feed-title" class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input-feed-title" placeholder="Title" ng-model="feedFormData.title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-feed-htmlurl" class="col-sm-2 control-label">Url</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input-feed-htmlurl" placeholder="Url" ng-model="feedFormData.htmlurl">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-feed-xmlurl" class="col-sm-2 control-label">Feed url</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input-feed-xmlurl" placeholder="Feed url" ng-model="feedFormData.xmlurl">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-feed-xmlurl" class="col-sm-2 control-label">Category</label>
                        <div class="col-sm-10">
                            {% verbatim %}
                            <select class="form-control" id="input-feed-category" ng-model="feedFormData.category">
                                <option ng-repeat="category in categories">{{category.title}}</option>
                            </select>
                            {% endverbatim %}
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="submitFeedForm();">Add feed</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="category-form-modal" tabindex="-1" role="dialog" aria-labelledby="input-categories-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="input-categories-label">Add a new category</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="categoryForm" ng-submit="submitCategoryForm(categoryForm.$valid)" novalidate>
                    {% verbatim %}
                    <div class="form-group" ng-class="{'has-error': categoryForm.name.$invalid}">
                        <label for="input-category-title" class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input-category-title" name="title" placeholder="Title" ng-model="categoryFormData.title" ng-minlength="1" ng-maxlength="256" required>
                        </div>
                    </div>
                    {% endverbatim %}

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add category</button>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- end modals -->
