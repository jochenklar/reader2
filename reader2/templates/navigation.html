<nav class="navbar navbar-default navbar-fixed-top hidden-xs" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">reader</a>

        <ul class="nav navbar-nav">
            <li><a href="" ng-click="firstItem();">First</a></li>
            <li><a href="" ng-click="prevItem();">Up</a></li>
            <li><a href="" ng-click="nextItem();">Down</a></li>
        </ul>
    </div>
</nav>

<nav class="navbar navbar-default navbar-fixed-bottom visible-xs" role="navigation">
    <div class="navbar-header">
        <button class="btn btn-default btn-navbar" ng-click="firstItem();">First</button>
        <button class="btn btn-default btn-navbar" ng-click="prevItem();">Up</button>
        <button class="btn btn-default btn-navbar" ng-click="nextItem();">Down</button>

        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-options">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>

    <div class="navbar-collapse navbar-options collapse">
        <ul class="nav navbar-nav">
            {% verbatim %}
            <li ng-repeat="category in categories">
                <a href="" ng-click="category.isActive = !category.isActive">
                    <span>{{category.title}}</span>
                </a>

                <ul ng-show="category.isActive">
                    <li ng-repeat="feed in category.feeds">
                        <a href="">{{feed.title}}</a>
                    </li>
                </ul>
            </li>
            {% endverbatim %}
        </ul>
    </div>
</nav>
