
<!-- begin sidebar -->

<div id="sidebar">
    <div class="options">
        <p>Last updated:</p>
        <p>{{updated}}</p>
    </div>

    <div class="options">
        <h4>Options</h4>
        <ul>
            <li><a href="" ng-click="setActiveFeed(-1);">Show all</a></li>
            <li><a href="" ng-click="editable = !editable">
                <span ng-show="!editable">Edit subscriptions</span>
                <span ng-show="editable">Stop editing</span>
            </a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>

    <div class="options">
        <h4>Subscriptions</h4>
        <ul class="categories">
            {% verbatim %}
            <li ng-repeat="category in categories | orderBy:'title'">
                <a href="" class="pull-right" ng-show="editable" ng-click="showDeleteCategoryForm(category.id)">
                    <div class="glyphicon glyphicon-remove"></div>
                </a>
                <a href="" class="pull-right" ng-show="editable" ng-click="showUpdateCategoryForm(category.id)">
                    <div class="glyphicon glyphicon-pencil"></div>
                </a>
                <a href="" ng-click="category.isActive = !category.isActive">
                    <div class="glyphicon glyphicon-chevron-down pull-right" ng-show="!category.isActive"></div>
                    <div class="glyphicon glyphicon-chevron-up pull-right" ng-show="category.isActive"></div>
                    <div class="category">{{category.title}}</div>
                </a>

                <ul ng-show="category.isActive">
                    <li ng-repeat="feed in category.feeds | orderBy:'title'">
                        <a href="" class="pull-right" ng-show="editable" ng-click="showDeleteFeedForm(category.id,feed.id)">
                            <div class="glyphicon glyphicon-remove"></div>
                        </a>
                        <a href="" class="pull-right" ng-show="editable" ng-click="showUpdateFeedForm(category.id,feed.id)">
                            <div class="glyphicon glyphicon-pencil"></div>
                        </a>
                        <a href="" ng-click="setActiveFeed(feed.id);">
                            <div class="feed">&ndash; {{feed.title}}</div>
                        </a>
                    </li>
                </ul>
            </li>
            {% endverbatim %}
        </ul>
    </div>

    <div class="options">
        <ul>
            <li><a href="" ng-show="editable" ng-click="showCreateCategoryForm()">Add new category</a></li>
            <li><a href="" ng-show="editable" ng-click="showCreateFeedForm()">Add new feed</a></li>
        </ul>
    </div>
</div>

<!-- end sidebar -->
